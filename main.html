<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        </head>

    <body>
        <div class="jumbotron text-center">
            <h1 class="display-4">jQuery Calculator</h1>
            <p class="lead">Exercising my jquery skills</p>
        </div>
        <div id="calcContatiner" class="container">
            <div class ="row">
            <div id="calcContainer" class="container border p-5 col-4 shadow">
                <div class="row p-2">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-secondary numbtn">1</button>
                        <button type="button" class="btn btn-secondary numbtn">2</button>
                        <button type="button" class="btn btn-secondary numbtn">3</button>
                    </div> 
                        <button type="button" class="btn btn-secondary ml-2 opbtn">+</button>

                </div>
            <div class="row p-2">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary numbtn">4</button>
                    <button type="button" class="btn btn-secondary numbtn">5</button>
                    <button type="button" class="btn btn-secondary numbtn">6</button>
                </div>
                 <button type="button" class="btn btn-secondary ml-2 opbtn">-</button>

            </div>
            <div class="row p-2">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary numbtn">7</button>
                    <button type="button" class="btn btn-secondary numbtn">8</button>
                    <button type="button" class="btn btn-secondary numbtn">9</button>
                </div>
                <button type="button" class="btn btn-secondary ml-2 opbtn">/</button>

            </div>
            <div class="row p-2">
                <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary numbtn">0</button>
                <button id="clear" type="button" class="btn btn-secondary">C</button>
                <button id="equal" type="button" class="btn btn-secondary">=</button>
                </div>
                 <button type="button" class="btn btn-secondary ml-2 opbtn">*</button>

            </div>
            </div>
            <div id="resultContainer" class= "shadow container col-6 border"> 

                <div id ="display" class="border"> 

                    <div class="row "> 
                        <div class="col-8 "> 
                            <h2 id ="var1" class ="p-3"> </h2>
                            </h2>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-8">
                            <h2 id="var2" class="p-3"></h2>
                            </h2>
                        </div>
                        <div class="col-4">
                            <h2 id="operator" class="pt-3 pr-5"></h2>
                            </h2>
                        </div>
                        
                     </div>
                </div>

                <div id="result" class="border"> 
                    <div class="row">
                            <div class="col-4"> 
                                    <h5 class="m-3"> Result:  </h5>
                            </div>
                            <div class="col-4">
                                    <h5> <div id="ans" class ="pt-3" ></div> </h5> 
                             </div>
                   </div>
                </div>

          
            </div>
        </div>
        
        



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" > </script> 
    <script src="index.js"></script>

</body>

</html>
